name: Test Templates

on:
  push:
    paths-ignore:
      - 'dist/**'
  schedule:
    - cron: '0 0 * * *'

jobs:
  python_lint_check:
    name: Python lint check
    uses: apify/workflows/.github/workflows/python_lint_check.yaml@main

  python_type_check:
    name: Python type check
    uses: apify/workflows/.github/workflows/python_type_check.yaml@main

  lint_and_test:
    name: Lint and test (without templates)
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version-file: .nvmrc
        cache: 'npm'

    - name: Get Node.js version
      id: get-node-version
      run: echo "version=$(node --version | tr -d 'v' | cut -d '.' -f 1)" >> "$GITHUB_OUTPUT"

    - name: Cache node_modules
      uses: actions/cache@v3
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ steps.get-node-version.outputs.version }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-${{ steps.get-node-version.outputs.version }}-

    - name: Install dependencies
      run: npm install

    - name: Lint
      run: npm run lint

    - name: Test building templates
      run: npm run build

    - name: Test template manifest
      run: npm run test-without-templates

  test-node-templates:
    name: Test Node.js templates
    uses: ./.github/workflows/test_node_templates.yml
    secrets: inherit

  test-python-templates:
    name: Test Python templates
    uses: ./.github/workflows/test_python_templates.yml
    secrets: inherit

  test-llm-ai-python-templates:
    name: Test LLM AI Python templates
    uses: ./.github/workflows/test_llm_ai_python_templates.yml
    secrets: inherit

  test-llm-ai-node-templates:
    name: Test LLM AI Node.js templates
    uses: ./.github/workflows/test_llm_ai_node_templates.yml
    secrets: inherit

  test-docker-builds:
    name: Test Docker builds
    uses: ./.github/workflows/test_dockerfile_builds.yml
