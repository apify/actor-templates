name: Test Templates

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 16 ]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm test
      env:
        APIFY_HEADLESS: 1
        APIFY_PROXY_PASSWORD: ${{ secrets.APIFY_PROXY_PASSWORD }}
    - run: npm run build
      env:
        CI: true
